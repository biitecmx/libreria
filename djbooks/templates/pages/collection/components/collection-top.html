{% load static %} {% load sass_tags %}
<div class="row partition-collection">
    {%for item, count in data.items %}
        <div class="col-lg-3 col-sm-6">
            <div class="collection-block"><img alt="" class="img-fluid"
                src="{% static 'assets/images/ecommerce/'%}{{item}}.jpg">
                <div class="collection-content">
                    <h4>({{ count }} libros)</h4>
                    <h3>{{ item }}</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p><a
                        class="btn btn-default primary-btn radius-0 m-t-10" href="/shop_categories_left_sidebar">Ver</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
