{% extends "admin/change_form.html" %}
{% load i18n %}

{% block submit_buttons_bottom %}
{% if original.slug %}
  <div class="submit-row">
    <input
      type="button"
      value="{% trans 'MultiUpload' %}"
      name="_anotherbutton"
      onclick="location.href='{% url 'djbooks:multiple-upload' original.slug %}';"
    />
  </div>
{% endif %}
{{ block.super }} {% endblock %}
